<html>
	<head>
		<title>CocinillasAdri - Registrarse</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="assets/css/main.css" />
		<link rel="icon" type="images/png" href="images/cocinero.png" sizes="16x16">
	</head>
	<body class="no-sidebar is-preload">
		<div id="page-wrapper">

			<!-- Header -->
				<section id="header" class="wrapper">

					<!-- Logo -->
						<div id="logo">
							<h1><a href="index.html">Registro</a></h1>
							<p>¡Aqui podrás registrarte y compartir con nosotros tus recetas y fotos!</p>
						</div>

					<!-- Nav -->
						<nav id="nav">
							<ul>
								<li class="current"><a href="index.html">Inicio</a></li>
								<li><a href="recetas.html">Recetas</a></li>
								<li><a href="galeria.html">Galería</a></li>
								<li><a href="registrar.html">Registrarse</a></li>
							</ul>
						</nav>

				</section>

			<!-- Main -->
				<div id="main" class="wrapper style2">
					<div class="title">Inserta tus datos en los siguientes campos:</div>
					<div class="container">

						<!-- Content -->
						<section>
							<form method="post" action="http://www2.gonzalonazareno.org/josedom/resultado.php">
								<div class="row gtr-50">
									<div class="col-6 col-12-small">
										<input type="text" name="nombre" id="nombre-contacto" placeholder="Nombre" />
									</div>
									<div class="col-6 col-12-small">
										<input type="text" name="apellido" id="apellido-contacto" placeholder="Apellidos" />
									</div>
									<div class="col-6 col-12-small">
										<input type="text" name="email" id="email-contacto" placeholder="Email" />
									</div>
									<div class="col-6 col-12-small">
										<input type="password" name="contraseña" id="contraseña-contacto" placeholder="Contraseña" />
									</div>
									<div class="col-6 col-12-small">
										<p>Que va a enviar:</p>
										<select name="envio">
                							<option value="Foto">Foto Receta</option>
                							<option value="Receta">Receta</option>
        								</select>
        							</div>
									<div class="col-12">
										<textarea name="message" id="contact-message" placeholder="Mensaje" rows="4"></textarea>
									</div>
									<div class="col-12">
										<ul class="actions">
											<li><input type="submit" class="style1" value="Enviar" /></li>
											<li><input type="reset" class="style3" value="Vaciar" /></li>
										</ul>
									</div>
								</div>
							</form>
						</section>

					</div>
				</div>
			<!-- Footer -->
				<section id="footer" class="wrapper">
					<div class="title">Y recuerda...</div>
					<div class="container">
						<header class="style1">
							<p>
								Una receta no tiene alma. Es el cocinero quien debe darle alma a la receta.
							</p>
						</header>
					</div>
				</section>

		</div>

		<!-- Scripts -->
			<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/jquery.dropotron.min.js"></script>
			<script src="assets/js/browser.min.js"></script>
			<script src="assets/js/breakpoints.min.js"></script>
			<script src="assets/js/util.js"></script>
			<script src="assets/js/main.js"></script>

	</body>
</html>
